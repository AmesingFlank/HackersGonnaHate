<!DOCTYPE html>
<html>
	<head>
		<title>Hackers Gonna Hate</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="../Game/Game.js"></script>
		<script type="module" src="../Game/Vec2.js"></script>
		<script type="module" src="./background.js"></script>
		<script type="module" src="./sprite.js"></script>
		<script type="module" src="./main.js"></script>

		<link rel="stylesheet" href="../node_modules/CodeMirror/lib/codemirror.css">
		<script src="../node_modules/CodeMirror/lib/codemirror.js"></script>
		<script src="../node_modules/CodeMirror/mode/javascript/javascript.js"></script>

	</head>
	<body onload="onPageLoaded()">

	<h1 >Hackers Gonna Hate</h1>
	<h1 id="gameResultText"></h1>
    <div height="100px">
	    <div class="logo_text">Messenger:</div>
	    <img id="Messenger" src="graphics/messenger.png" width="32" height="32" style="float: left; padding-bottom: 15px;">
	    <div class="logo_text">Invisible mode: </div>
	    <img id="TransparentMessenger" src="graphics/messengerTransparent.png" width="32" height="32" style="float: left; padding-bottom: 15px;">
	    <div class="logo_text">Hacker: </div>
	    <img id="Hacker" src="graphics/hacker.png" width="32" height="32" style="float: left; padding-bottom: 15px;">
	    <div class="logo_text">Target: </div>
	    <img id="Target" src="graphics/target.png" width="32" height="32" style="padding-bottom: 15px;">
	</div>
	
	<div class="game_canvas_container">
		<div id="level_text"></div>
		<canvas class="game_canvas" id="game_canvas" tabindex="1" width="700" height="700">Oh dang! Unable to display game canvas on your browser.</canvas>
		<div id="code_pad">
				<div id="code_title_container">
					<div id="level_description"></div>
					<div id="code_title">Enter your code here: </div>
					<div id="button_wrapper">
						<button class = "button" id="apply">Send Messenger</button>
						<button class = "button" id="reset">Reset</button>
					</div>
				</div>
				<textarea id="code" name="code">
					Hello
				</textarea>
			</div>
	</div>

</html>
